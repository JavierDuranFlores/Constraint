<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>CURP Expresiones Regulares.</title> 
<style type="text/css">
#caja { border: 1px solid black; width: 450px; float: right; }
</style>
<script type="text/javascript">
window.onload = function() { //datos para escritura
escribir = document.getElementById("caja");
si = "correcto"; 
no = "no es correcto";
}
function correcto(valor) { // dar respuesta
         if (valor == true) { respuesta = si }
         else  { respuesta = no }
         return respuesta;
         }
function comprobar() {
         escribir.innerHTML = "Comprobación CRUP <br/> "
         //comprobar CURP
         curp = document.formu.curp.value;
         patronCURP = /^[A-Z]{1}[AEIOU]{1}[A-Z]{2}\d{2}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2\d|3[0-1])[HM]{1}(AS|BC|BS|CC|CS|CH|CL|CM|DF|DG|GT|GR|HG|JC|MC|MN|MS|NT|NL|OC|PL|QO|QR|SP|SL|SR|TC|TS|TL|VZ|YN|ZS)[B-DF-HJ-NP-TV-Z]{3}[\dA-Z]{1}\d{1}$/;
         compCURP = patronCURP.test(curp);
         correcto(compCURP);
         escribir.innerHTML += "CURP : "+respuesta + "<br/>";
         }
</script>
</head>
<body>
<h1>Comprobar CURP mediante expresiones regulares</h1>
<div>
<p id="caja">Comprobación de la CURP </p>
</div>
<form action="#" name="formu">
<p><input type="text" name="curp" size="40" /> CURP </p>
<p><input type="button" value="Comprobar datos" onclick="comprobar()" /></p>
</form>
</body>
</html>
